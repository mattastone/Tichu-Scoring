<html>
  <head>
    <script type="text/javascript" src="jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="tichu.js"></script>
    <title>Score your tichu game</title>
  </head>
  
  <script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' 			type='text/javascript'%3E%3C/script%3E"));
  </script>
  <script type="text/javascript">
	try {
		var pageTracker = _gat._getTracker("UA-8103425-1");
		pageTracker._trackPageview();
		} catch(err) {}
  </script>
	
  <body>
    <h1>Tichu Scoring App - Big boy</h1>
		
		<p>If you reload the page it will clear all scores</p>
		
		<form>
			<fieldset style="width:20em">
				<legend>Score the hand</legend>
				<p>Good Guys
				<input type="text" name="t1" id="t1"/> <b id='team_1_score'>0</b></p>
				<p>Bad Guys
				<input type="text" name="t2" id="t2"/> <b id='team_2_score'>0</b></p>
				<button type="button" id="score_button">Add scores</button>
			</fieldset>
		</form>
		
		<table id="score_table">
			<tr>
				<th>Good Guys</th>
				<th>Bad Guys</th>
			</tr>		
		</table>	
		
  </body>
</html>
